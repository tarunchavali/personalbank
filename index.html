<nav role='navigation'>
  <ul class="nav">
    <li><a href="#page-home">Home</a></li>
</nav>
<main class="wrapper">
  <div class="overlay"></div>
  <h1>Personal Bank</h1>
  <section class="home" id="page-home"></section>
<head>
    <title>ATM</title>
    <style>
      .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      .key {
        font-size: 24px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
      }
      .key:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to our ATM</h1>
    <form>
      <label for="account-number">Enter your account number:</label>
      <input type="text" id="account-number" name="account-number"><br><br>
      <label for="pin">Enter your PIN:</label>
      <input type="password" id="pin" name="pin"><br><br>
      <div class="keypad">
        <div class="key" onclick="addKey(1)">1</div>
        <div class="key" onclick="addKey(2)">2</div>
        <div class="key" onclick="addKey(3)">3</div>
        <div class="key" onclick="addKey(4)">4</div>
        <div class="key" onclick="addKey(5)">5</div>
        <div class="key" onclick="addKey(6)">6</div>
        <div class="key" onclick="addKey(7)">7</div>
        <div class="key" onclick="addKey(8)">8</div>
        <div class="key" onclick="addKey(9)">9</div>
        <div class="key"></div>
        <div class="key" onclick="addKey(0)">0</div>
        <div class="key"></div>
      </div>
      <input type="submit" value="Submit">
    </form>
    <script>
      function addKey(key) {
        var pinField = document.getElementById("pin");
        pinField.value += key;
      }
    </script>  

</main>
